<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js
        "></script>
    <link href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css
        " rel="stylesheet">

    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link rel="stylesheet" href="./src/assets/css/form-create.css">
</head>

<body>
    <div class="content-form d-none">
        <form action="" class="px-4">
            <span id="close-form-create">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <h2>Crear contacto</h2>
            <input type="text" hidden id="id-contact">
            <div class="form-group d-flex flex-column">
                <label for="name">nombre</label>
                <input type="text" id="lookupName" name="lookupName" placeholder="ingresa nombre">
            </div>

            <div class="form-group d-flex flex-column">
                <label for="lastName">apellido</label>
                <input type="text" id="lookupName2" name="lastName" placeholder="ingresa apellido">
            </div>

            <div class="form-group d-flex flex-column">
                <label for="city">ciudad</label>
                <input type="text" id="city" name="city" placeholder="ingresa la ciudad">
            </div>


            <input id="updateContact" type="button" value="Actualizar" class="btn btn-outline-success fw-bold d-none">
            <input id="createContact" type="button" value="Guardar" class="btn btn-outline-success fw-bold d-none">
        </form>
    </div>

    <div class="mx-auto navbar-section">
        <img src="./src/assets/img/logo-02.png" alt="">
        <h1>Prueba tecnica: crud de contactos con API REST/SOAP de Oracle </h1>
        <div class="user-profile">
            <p>Camilo Andrés Galán Osorio</p>
            <div class="user-img">
                <img src="./src/assets/img/User-avatar.svg.webp" alt="">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="alert alert-warning" role="alert">
            La carga de los contactos puede tardar dependiendo de la velocidad del servidor
          </div>
    </div>
    

    <div class="container mt-4">
        <div class="buttons-section">
            <button type="button" id="create-button" class="btn btn-outline-success fw-bold m-2">Agregar
                Usuario</button>
        </div>

        <table class="table table-bordered border-dark text-center">
            <div class="content-loader">
                <img id="loader" style="position: absolute;" class="" src="./src/assets/img/loader.gif" alt="">
            </div>
            
            <thead class="table-warning text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cuidad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="section-button-pages">
            <button id="prev-page"><ion-icon name="chevron-back-outline"></ion-icon> <span>prev</span></button>
            <button id="next-page"><span>next</span> <ion-icon name="chevron-forward-outline"></ion-icon> </button>
        </div>
    </div>


    <script type="module" src="./src/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
